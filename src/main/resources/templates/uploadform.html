<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Multiple Files</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container h-100">
    <div class="h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm-5">
                <h3>Upload Multiple Files to FileSystem</h3>
                <form method="POST" enctype="multipart/form-data" id="fileUploadForm" th:action="@{/zip}">
                    <div class="form-group">
                        <label class="control-label" for="file">Upload Multiple Files:</label>
                        <input type="file" class="form-control" id="file"
                               placeholder="Upload Multiple Files" name="file" multiple>
                    </div>
                    <button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
