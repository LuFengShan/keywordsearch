<!--top bar 头块 -->
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="topbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">标签关键字检索工具</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a th:href="@{/}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">关键字库管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/keywords}">关键字设置</a></li>
                        <li><a th:href="@{/dockers}">自定义字库</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/paragraphs}">关键字检索</a></li>
                <li><a th:href="@{/files}">文件检索</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/exit}">退出程序</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>

    <!-- wanghuidong add 2018-12-07 添加页面通用的div提示层-->
    <div id="popupDiv" class="pop-box" style="display: none">
        <h4>提示</h4>
        <div id="alertDiv" class="pop-box-body"></div>
    </div>
</nav>

<!--
    主页导航
 -->
<div class="col-sm-3 col-md-2 sidebar" id="sidebar">
    <ul class="nav nav-sidebar">
        <li th:class="${activeUri=='keywords'?'nav-link active':'nav-link'}"><a th:href="@{/keywords}">关键字设置<span class="sr-only">(current)</span></a></li>
        <li th:class="${activeUri=='dockers'?'nav-link active':'nav-link'}"><a th:href="@{/dockers}">自定义字库</a></li>
        <li th:class="${activeUri=='paragraphs'?'nav-link active':'nav-link'}"><a th:href="@{/paragraphs}">关键字检索</a></li>
        <li th:class="${activeUri=='files'?'nav-link active':'nav-link'}"><a th:href="@{/files}">文件检索</a></li>
    </ul>
